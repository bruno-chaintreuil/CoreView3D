name: Backend CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set Python version
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest
